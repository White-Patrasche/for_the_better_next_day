<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="GroupNoticeBoard.css" type="text/css">
        <script src="GroupNoticeBoard.js"></script>
        <script src="/IceFox/DataExamples/GroupNotices.js"></script>
        <script src="/IceFox/DataExamples/users.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- 왼쪽 사이드 바 -->
            <div id="menuwrap">
                <ul>
                    <li><div id="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div></li>
                    <li><a href="">나의 캘린더</a></li>
                    <li><a href="">일정 캘린더</a></li>
                    <li><a href="">스캠 캘린더</a></li>
                    <li id="groups">그룹</li>
                </ul>
            </div>
            <!-- 콘텐츠 구역(Gird) -->
            <div class="container_con">
                <!-- 좌측 그룹 정보 -->
                <div class ="left_group_info">
                    <!-- 그룹 이미지 -->
                    <p class="group_center_img">
                        <img src="" id="group_img">
                    </p>
                    <hr>
                    <!-- 그룹 이름 -->
                    <h4 id="group_name"></h4>
                    <p id="group_sum"></p> 
                    <!-- 그룹 캘린더로 이동 버튼 -->
                    <button class="go_btn" onclick="Write()">
                    그룹 캘린더로 이동!
                    </button>
                    <!-- 게시물 작성 버튼 -->
                    <button class="write_btn" onclick="Write()">
                    게시물 작성!
                    </button>
                </div>
                <!-- 우측 게시판 리스트 -->
                <div class="wrapper_list">
                    <table class="group_list">
                        <thead class="thread">
                            <tr>
                                <th class="list_num">#</th>
                                <th class="list_title">제목</th>
                                <th class="list_writer">작성자</th>
                                <th class="list_date">시간</th>
                            </tr>
                        </thead>
                        <tbody id="list">
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>  
        
        <!-- Notice를 띄워서 보여주는 Modal -->
        <div id ="modal_content" style="display: none;">
            <div id="modal_wrapper" style="display: none;">
                <!-- 제목 -->
                <div id="Notice_title"></div>
                <a class ="modal_close_btn" onclick="modalclose()">창 닫기</a>
                <div class="wrapper_notice">
                    <!-- 작성자& 날짜-->
                    <br><hr>
                    <h3 id="Notice_writer"></h3>
                    <h4 id ="Notice_date"></h4>
                </div>
                <!-- 내용 -->
                <div id="wrapper_content">
                    <div id="contents"></div>
                </div>
            </div>
        </div>
    </body>
</html>
