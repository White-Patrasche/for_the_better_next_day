                <div id="coverop">
                    <h3 style="font-size: 13px; height: 23px; margin-left: 40px; margin-top: 0px;">커버 선택</h3>
                    <div id="imglist">
                        <ul style="list-style-type: none;">

                            <li><img class="small"src="https://coresos-phinf.pstatic.net/a/2ih0i5/d_36hUd018adm12cd7ujchmt0d_56q50g.jpg?type=cover_a264" alt="사진4"width="120px"; height="90px";></li>
                            <li><img class="small"src="https://coresos-phinf.pstatic.net/a/2ih00e/c_06hUd018adm1i96k1v82ovxg_gd1fok.jpg?type=cover_a264" alt="사진5"width="120px"; height="90px";></li>

            <div class="fdiv">
                <h2>그룹 설명</h2>
                <div>
                    <textarea name="textarea" id="grex" cols="80" rows="5" style="font-size: 20px;"></textarea>

        <div id="buttonop">
            <button id="button1">취소</button>
            <button id="button2"onclick="printproperty(); location.href='group2.html';">확인</button>

    </div>
    <script>
        var bPic =document.getElementById("big");
        var sPic =document.getElementsByClassName("small");

        for(var i=0; i<sPic.length;i++){
            sPic[i].addEventListener("click",changePic);
        }
        function changePic() {
            var smallPic = this.getAttribute("src");
            bPic.setAttribute("src",smallPic);
        }
        function printproperty() {
            var name = document.getElementById("grname").value;
            var picture = document.getElementById("big").src;
            var explain = document.getElementById("grex").value;

            var text;
            text +='\n' +"1.그룹 이름: " + name;
            text +='\n' +"2.커버 사진: " + picture;
            text +='\n' +"3.그룹 설명: " + explain;
            alert(text);
        }

    </script>
