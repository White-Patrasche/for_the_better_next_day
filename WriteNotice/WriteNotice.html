<html>
    <head>
        <link rel="stylesheet" href="WriteNotice.css" type="text/css">
    </head>
    <body>
        <div class="limiter">
            <!-- 왼쪽 사이드 바 -->
            <nav class="left_nav">
                <div>
                    <p>asdfasdf</p>
                </div>
            </nav>
            <!-- 작성 페이지 컨테이너 -->
            <div class="container">
                <!-- 제일 상단의 그룹이름-->
                <div class="group_name">
                    <h3 class="group_name">Group Name!</h3>
                </div>
                <!-- 글쓰기 칸 -->
                <div class="writing_form">
                    <!-- 게시물 제목-->
                    <div class="title">
                        <input class="input_title" type="text" placeholder="게시물 제목을 입력하세요.">
                    </div>
                    <!-- 게시물 내용 -->
                    <div class="content">
                        <input class="input_content" type="text" placeholder="게시물 내용을 입력하세요.">
                    </div>
                    <!-- 게시하기 버튼 -->
                    <div class="upload_btn">
                        <button class="upload_form_btn">
                        게시물 올리기!
                        </button>      
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
